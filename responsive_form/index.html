<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiStepForm</title>
</head>

<body>
    <div id="page" class="site">
        <div class="container">
            <div class="form-box">
                <div class="progress">
                    <div class="logo"><a href="/"><span>Web</span>design</a></div>
                    <ul class="progress-steps">
                        <li class="step active">
                            <span>1</span>
                            <p>Personal<br><span>25 sec</span></p>
                        </li>
                        <li class="step active">
                            <span>2</span>
                            <p>Contac<br><span>60 sec</span></p>
                        </li>
                        <li class="step active">
                            <span>3</span>
                            <p>Security<br><span>30 sec</span></p>
                        </li>
                    </ul>
                </div>
                <form action="">
                    <div class="form-one form-step">
                        <div class="bg-svg"></div>
                        <h2>Personal Infos</h2>
                        <p>Enter your personal information</p>
                        <div>
                            <label>First Name</label>
                            <input type="text" placeholder="FirstName">
                        </div>
                        <div>
                            <label>Last Name</label>
                            <input type="text" placeholder="LastName">
                        </div>
                        <div class="birth">
                            <label>Date of birth</label>
                            <div class="grouping">
                                <input type="text" patter="[0-9]" name="day" value="" min="1" max="31">
                                <input type="text" patter="[0-9]" name="month" value="" min="1" max="12">
                                <input type="text" patter="[0-9]" name="year" value="" min="1900" max="2022">
                            </div>
                        </div>
                    </div>
                    <div class="form-two form-step">
                        <div class="bg-svg"></div>
                        <h2>Contact</h2>
                        <div>
                            <label>Phone</label>
                            <input type="tel" placeholder="+55xxxxxxxxxxx">
                        </div>
                        <div>
                            <label>Address</label>
                            <input type="text" placeholder="Street Address">
                        </div>
                        <div>
                            <input type="text" placeholder="App, Suite, Building">
                        </div>
                        <div>
                            <label>City</label>
                            <input type="text" placeholder="City">
                        </div>
                        <div>
                            <label>State</label>
                            <input type="text" placeholder="State/Province">
                        </div>
                        <div>
                            <label>CEP</label>
                            <input type="text" placeholder="CEP">
                        </div>
                        <div class="form-three form-step">
                            <div class="bg-svg"></div>
                            <h2>Security</h2>
                            <div>
                                <label>Email</label>
                                <input type="email" placeholder="Your email address">
                            </div>
                            <div>
                                <label>Username</label>
                                <input type="email" placeholder="Username">
                            </div>
                            <div>
                                <label>Password</label>
                                <input type="password" placeholder="Your Password">
                            </div>
                            <div>
                                <input type="password" placeholder="Confirm your Password">
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn-prev" disabled>Back</button>
                        <button type="button" class="btn-prev">Next Step</button>
                        <button type="button" class="btn-prev">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
